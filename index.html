<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay top">
      <button style="font-size: 2em" onclick="move()">
        Show stops between MIT and Harvard
      </button>
      <button style="font-size: 2em" onClick="window.location.reload();">
        Start Over
      </button>

      <div id="menu">
        <input
          id="satellite-v9"
          type="radio"
          name="rtoggle"
          value="satellite"
        />
        <!-- See a list of Mapbox-hosted public styles at -->
        <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
        <label for="satellite-v9">Satellite</label>
        <input
          id="navigation-day-v1"
          type="radio"
          name="rtoggle"
          value="light"
          checked="checked"
        />
        <label for="navigation-day-v1">Light Mode</label>
        <input
          id="navigation-night-v1"
          type="radio"
          name="rtoggle"
          value="dark"
        />
        <label for="navigation-night-v1">Dark Mode</label>
      </div>
    </div>

    <script src="./map.js"></script>
  </body>
</html>
